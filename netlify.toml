[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

# Environment-specific variables (NEXT_PUBLIC_WORDPRESS_URL, WC_CONSUMER_KEY, WC_CONSUMER_SECRET)
# should be configured in Netlify UI: Site settings → Build & deploy → Environment variables
# Do NOT commit secret values to this file.

[[plugins]]
  package = "@netlify/plugin-nextjs"